<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>无缝的轮播!</title>
  </head>
  <body>
    <div class="container">
      <div class="window">
        <div id="slides" class="images">
          <img
            src="./pictures/Snipaste_01.jpg"
            alt="图片"
            width="941"
            height="583"
          />
          <img
            src="./pictures/Snipaste_02.jpg"
            alt="图片"
            width="941"
            height="583"
          />
          <img
            src="./pictures/Snipaste_03.jpg"
            alt="图片"
            width="941"
            height="583"
          />
          <img
            src="./pictures/Snipaste_04.jpg"
            alt="图片"
            width="941"
            height="583"
          />
          <img
            src="./pictures/Snipaste_05.jpg"
            alt="图片"
            width="941"
            height="583"
          />
        </div>
      </div>
      <div id="controls" style="text-align: center;">
        <button id="previous">上一张</button> <button id="next">下一张</button>
      </div>
      <div id="buttonWrapper" style="text-align: center;">
        <button>1</button> <button>2</button> <button>3</button>
        <button>4</button> <button>5</button>
      </div>
    </div>
    <!-- Jquery的引入! -->
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
